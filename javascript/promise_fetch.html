<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        promise function -> promise function will return  tat action is completed or not
        fetch();->to communicate to the server.
        await calling_proms();
        console.log("helow")
    -->
        <script>
            //async->parallel
           async function postResponse(){
                //await will wait till gets the respone from server.
                //fetch is promise method..so await shuld be added before calling..
                let my_data = {
                        "email":"TEST@gmail.com",
                        "password":"pwd",
                        "name":"sample name"
                    }
                let res = await fetch(
                    "https://www.apirequest.in/user/api/",
                    {"method":"POST","body":JSON.stringify(my_data),"headers":{"content-type":"application/json"}}
                );
                //if only success
                if(res.ok){
                    let final_res = await res.json();//to get the final response of server.
                    console.log(final_res);
                }else{
                    alert('Error while calling server..')
                }
                console.log(res);
                //404-->page not found
                /*
                    2**->success
                    4**->failure due to server
                    5**->failure due to client data
                */
                
            }
            postResponse();
            //other code
            /*
                server->
                    url endpoint
                    method(get,post,put,delete)
                    data to pass.(optional)
                    http-header to pass(option)
            */
        </script>
</head>
