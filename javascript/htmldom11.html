<!DOCTYPE html>
<html lang="en">
<head>

        <script>
            /*

          //showing the digital clock for every 5 secns
           function showTime(){
            let d = new Date();
            let hours = d.getHours();
            let min = d.getMinutes();
            let sec = d.getSeconds();
            // document.querySelector("h1").innerHTML = "updated in javascript "+(i++);
            document.querySelector("h1").innerHTML = hours+" - " + min+" - "+sec;
           }
           

        //will call the funcion for every 5 secs
        //    setInterval(showTime,5000)
           
        </script>
       
</head>
<body>
       


<h1 id="clock"></h1>
<script>
    showTime()
</script>
</body>
