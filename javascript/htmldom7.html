<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <script>
            function printMessage(){
                console.log("sample button click .....");
            }
        </script>
</head>
<body>
        
<button id="btn">Click to change</button>

<!-- adding the script end of the page -->
<script>
    //adding the event for the html element
    document.querySelector("#btn").addEventListener("click",printMessage)
   /*
   declration
   define
   calling -> calling the function 
   register->calling the function in future.
        mention the function name is  register.(name without brackets)
        
   */
 </script>
</body>
</html>
