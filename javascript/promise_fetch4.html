<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 
        promise function -> promise function will return  tat action is completed or not
        fetch();->to communicate to the server.
        await calling_proms();
        console.log("helow")
    -->
        <script>
            //async->parallel
           async function call_api(){
          
                let res = await fetch(
                    "https://www.apirequest.in/user/api/",{"method":"GET"}
                );
                let final_res = await res.json();
                //if only success
                if(res.ok){
                    console.log(final_res);
                    createHtmlData(final_res);
                    
                    // document.querySelector("h1").innerHTML = final_res['msg']
                }else{
                    // document.querySelector("h1").innerHTML = "Error "+final_res['msg']
                     alert('Error while calling server..');
                }
            }

            function  createHtmlData(userList){
                // let data = '';
                    for(let index in userList){
                        // console.log(userList[index]['name'],userList[index]['email']);
                        // js literal
                        //concat
                           //data = data +`
                           let data = `
                                <div class="card" style="width: 18rem;">
                                    <img class="card-img-top" src="${userList[index]['img']}" alt="Card image cap">
                                    <div class="card-body">
                                    <h5 class="card-title">${userList[index]['name']}</h5>
                                    <p class="card-text">${userList[index]['email']}</p>
                                    <p>${userList[index]['city']}</p>
                                    </div>
                                </div>
                            `;
                            //adding the data to div without replacing existing data
                            document.querySelector('#userList').insertAdjacentHTML("beforebegin",  data);
                    }
                    // document.querySelector('#userList').insertAdjacentHTML= data;
            }
        </script>
</head>
<body>
    
    <div>
        <input type="button" onclick="call_api()" value="Click me">
    </div>
    <div id="userList"></div>
    
</body>
</html>
